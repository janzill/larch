dist: xenial
language: python
python:
  - 3.7
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - export DEPENDS="conda-build anaconda-client numpy cython>=0.29.21 conda-verify"
  - conda create -q -n larch-build-environment python=$TRAVIS_PYTHON_VERSION $DEPENDS
  - source activate larch-build-environment

script:
  - mkdir ~/conda-bld
  - conda config --set anaconda_upload no
  - export CONDA_BLD_PATH=~/conda-bld
  - travis_wait conda build conda-recipe -c conda-forge

after_success:
  - bash conda-recipe/conda_upload.sh


